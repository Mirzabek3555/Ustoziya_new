{% extends 'base.html' %}

{% block title %}Video Darsliklar - Ustoziya Platformasi{% endblock %}
{% block page_title %}Video Darsliklar{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="fas fa-video me-2"></i>
                    Barcha Video Darsliklar
                </h5>
                <button class="btn btn-primary" onclick="showCreateVideoModal()">
                    <i class="fas fa-plus me-2"></i>
                    Yangi Video
                </button>
            </div>
            <div class="card-body">
                <!-- Filter Form -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <select class="form-select" id="filterGrade">
                            <option value="">Sinf</option>
                            <option value="1-sinf">1-sinf</option>
                            <option value="2-sinf">2-sinf</option>
                            <option value="3-sinf">3-sinf</option>
                            <option value="4-sinf">4-sinf</option>
                            <option value="5-sinf">5-sinf</option>
                            <option value="6-sinf">6-sinf</option>
                            <option value="7-sinf">7-sinf</option>
                            <option value="8-sinf">8-sinf</option>
                            <option value="9-sinf">9-sinf</option>
                            <option value="10-sinf">10-sinf</option>
                            <option value="11-sinf">11-sinf</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="filterSubject" placeholder="Fan...">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="searchInput" placeholder="Qidirish...">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-outline-primary w-100" onclick="filterVideos()">
                            <i class="fas fa-search me-2"></i>
                            Qidirish
                        </button>
                    </div>
                </div>

                <!-- Videos Grid -->
                <div id="videosGrid" class="row">
                    <div class="col-12 text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Yuklanmoqda...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create Video Modal -->
<div class="modal fade" id="createVideoModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Yangi Video Darslik Yaratish</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="videoForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Darslik sarlavhasi</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sinf</label>
                            <select class="form-select" name="grade_level" required>
                                <option value="1-sinf">1-sinf</option>
                                <option value="2-sinf">2-sinf</option>
                                <option value="3-sinf">3-sinf</option>
                                <option value="4-sinf">4-sinf</option>
                                <option value="5-sinf">5-sinf</option>
                                <option value="6-sinf">6-sinf</option>
                                <option value="7-sinf">7-sinf</option>
                                <option value="8-sinf">8-sinf</option>
                                <option value="9-sinf">9-sinf</option>
                                <option value="10-sinf">10-sinf</option>
                                <option value="11-sinf">11-sinf</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fan</label>
                            <input type="text" class="form-control" name="subject" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Davomiyligi (soniya)</label>
                            <input type="number" class="form-control" name="duration" placeholder="3600" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Darslik tavsifi</label>
                        <textarea class="form-control" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Video fayl</label>
                        <input type="file" class="form-control" name="video_file" accept="video/*" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Video rasmi (ixtiyoriy)</label>
                        <input type="file" class="form-control" name="thumbnail" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teglar (vergul bilan ajrating)</label>
                        <input type="text" class="form-control" name="tags" placeholder="matematika, algebra, geometriya">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bekor qilish</button>
                <button type="button" class="btn btn-primary" onclick="createVideo()">Yaratish</button>
            </div>
        </div>
    </div>
</div>

<script>
function showCreateVideoModal() {
    $('#createVideoModal').modal('show');
}

function createVideo() {
    const form = document.getElementById('videoForm');
    const formData = new FormData(form);
    
    fetch('/api/materials/videos/', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.id) {
            $('#createVideoModal').modal('hide');
            form.reset();
            loadVideos();
            showAlert('Video darslik muvaffaqiyatli yaratildi!', 'success');
        } else {
            showAlert('Xatolik yuz berdi!', 'error');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        showAlert('Xatolik yuz berdi!', 'error');
    });
}

function loadVideos() {
    fetch('/api/materials/videos/')
    .then(response => response.json())
    .then(data => {
        displayVideos(data);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function displayVideos(videos) {
    const container = document.getElementById('videosGrid');
    
    if (videos.length === 0) {
        container.innerHTML = '<div class="col-12 text-center"><p class="text-muted">Video darsliklar topilmadi</p></div>';
        return;
    }
    
    let html = '';
    videos.forEach(video => {
        html += `
            <div class="col-md-4 mb-4">
                <div class="card video-card">
                    <div class="card-img-top video-thumbnail" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 200px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-play-circle fa-4x text-white"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">${video.title}</h5>
                        <p class="card-text">${video.description.substring(0, 100)}...</p>
                        <div class="d-flex flex-wrap gap-1 mb-2">
                            <span class="badge bg-info">${video.grade_level}</span>
                            <span class="badge bg-secondary">${video.subject}</span>
                            <span class="badge bg-warning">${video.duration_formatted}</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="fas fa-user me-1"></i>${video.author_name}
                            </small>
                            <small class="text-muted">
                                <i class="fas fa-eye me-1"></i>${video.view_count}
                            </small>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary btn-sm w-100" onclick="watchVideo(${video.id})">
                                <i class="fas fa-play me-2"></i>
                                Ko'rish
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

function filterVideos() {
    const grade = document.getElementById('filterGrade').value;
    const subject = document.getElementById('filterSubject').value;
    const search = document.getElementById('searchInput').value;
    
    let url = '/api/materials/videos/';
    const params = [];
    
    if (grade) params.push(`grade=${grade}`);
    if (subject) params.push(`subject=${subject}`);
    if (search) params.push(`search=${search}`);
    
    if (params.length > 0) {
        url += '?' + params.join('&');
    }
    
    fetch(url)
    .then(response => response.json())
    .then(data => {
        displayVideos(data);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function watchVideo(id) {
    // Update view count
    fetch(`/api/materials/videos/${id}/watch/`, {
        method: 'POST',
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
        }
    })
    .then(response => response.json())
    .then(data => {
        // Open video in new window or modal
        window.open(`/videos/${id}/`, '_blank');
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

// Load videos on page load
document.addEventListener('DOMContentLoaded', function() {
    loadVideos();
});
</script>

<style>
.video-card {
    transition: transform 0.3s ease;
}

.video-card:hover {
    transform: translateY(-5px);
}

.video-thumbnail {
    cursor: pointer;
}
</style>
{% endblock %}
